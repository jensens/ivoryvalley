services:
  ivoryvalley:
    image: ghcr.io/jensens/ivoryvalley:latest
    container_name: ivoryvalley
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist SQLite database
      - ivoryvalley-data:/data
    environment:
      # Required: Upstream Mastodon server URL
      IV_UPSTREAM_URL: https://mastodon.social
      # Optional: Adjust these as needed
      # IV_PORT: 8080
      # IV_MAX_BODY_SIZE: 52428800
      # IV_CONNECT_TIMEOUT_SECS: 10
      # IV_REQUEST_TIMEOUT_SECS: 30

volumes:
  ivoryvalley-data:
